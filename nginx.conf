events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Websocket Support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name malangee.kro.kr www.malangee.kro.kr;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name malangee.kro.kr www.malangee.kro.kr;

        # SSL Certificates (Mounted from Host)
        ssl_certificate /etc/letsencrypt/live/malangee.kro.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/malangee.kro.kr/privkey.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        # Backend API
        location /api/v1 {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
